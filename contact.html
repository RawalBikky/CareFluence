  <style>
    /* Full-width contact section with centered card */
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      background: #f0f6ff;
      min-height: 90vh;
      max-width: 1200px; /* optional */
      margin: 0 auto;     /* centers the section */
    }

    .contact h2 {
      font-size: 2.2rem;
      color: #0077ff;
      margin-bottom: 40px;
      text-align: center;
    }

    .contact-card {
      background: #ffffff;
      border: 1px solid #d0d0d0;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .contact-card form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .contact-card form input,
    .contact-card form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .contact-card form input:focus,
    .contact-card form textarea:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
    }

    .contact-card form button {
      width: 100%;
      background: #0077ff;
      color: #fff;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-card form button:hover {
      background: #0abf53;
    }

    /* Social icons below form */
    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons a {
      font-size: 1.8rem;
      color: inherit;
      transition: all 0.3s ease;
    }

    .social-icons a.instagram { color: #E4405F; }
    .social-icons a.facebook { color: #3b5998; }
    .social-icons a.youtube { color: #FF0000; }
    .social-icons a.gmail { color: #D44638; }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Footer with contact info */
    footer {
      background: #0a74da;
      color: #fff;
      text-align: center;
      padding: 25px 20px;
    }

    footer .footer-info p {
      margin: 5px 0;
    }

    /* Responsive */
    @media (max-width:768px){
      .contact-card { padding: 30px 20px; }
      .contact h2 { font-size: 1.8rem; }
      .social-icons { gap: 15px; }
    }
  </style>
</head>
