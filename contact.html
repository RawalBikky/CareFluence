<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CareFluenceNetwork</title>
  
  <!-- Link your CSS files here -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/booking.css">

  <!-- Optional favicon -->
  <link rel="icon" href="images/carelogo.png" type="image/png">
  
  <!-- Optional JS -->
  <script defer src="js/main.js"></script>
</head>

<!-- Contact Section -->
<section id="contact" class="contact">
  <h2>Get in Touch</h2>

  <!-- Contact Info -->
  <div class="contact-info">
    <p><strong>Email:</strong> <a href="mailto:contact@carefluencenetwork.com">contact@carefluencenetwork.com</a></p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Address:</strong> Bangalore, India</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <form id="contactForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </div>

  <!-- Social Media Icons -->
  <!-- Social Media Icons -->
<div class="social-icons">
  <a href="https://instagram.com" target="_blank">
    <img src="images/insta.png" alt="Instagram">
  </a>
  <a href="https://facebook.com" target="_blank">
    <img src="images/fb.png" alt="Facebook">
  </a>
  <a href="https://youtube.com" target="_blank">
    <img src="images/yt.png" alt="YouTube">
  </a>
  <a href="mailto:contact@carefluencenetwork.com">
    <img src="images/gmail.png" alt="Gmail">
  </a>
</div>
