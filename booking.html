<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | CareFluence</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="icon" type="image/png" href="images/carelogo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CareFluence<span>Network</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="booking.html" class="active"><i class="fas fa-calendar-check"></i> Book</a></li>
        <li><a href="posts.html"><i class="fas fa-newspaper"></i> Posts</a></li>
        <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <section class="booking-section">
    <h2>Book Your Appointment</h2>
    <p>Fill the form below to connect with a specialist.</p>

    <form class="booking-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Phone" required>
      <select required>
        <option value="">Select Service</option>
        <option>Health Consultation</option>
        <option>Nutrition Advice</option>
        <option>Mental Wellness</option>
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-info">
      <p><strong>Email:</strong> <a href="mailto:contact@carefluencenetwork.com" style="color:white;">contact@carefluencenetwork.com</a></p>
      <p><strong>Phone:</strong> +91 9876543210</p>
      <p><strong>Address:</strong> Bangalore, India</p>
    </div>
    <p>&copy; 2025 CareFluenceNetwork. Made with ❤️ in Bangalore.</p>
  </footer>

  <!-- Navbar Script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open');
    });
  </script>
</body>
</html>
